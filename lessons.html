        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');

            function updateIcon(isDark) {
                if (isDark) {
                    themeIcon.className = 'fas fa-sun'; // Show sun to indicate switch to light
                } else {
                    themeIcon.className = 'fas fa-moon'; // Show moon to indicate switch to dark
                }

            function setTheme(mode) {
                if (mode === 'dark') {
                    document.documentElement.classList.add('dark');
                    updateIcon(true);
                } else {
                    document.documentElement.classList.remove('dark');
                    updateIcon(false);
                }
                localStorage.setItem('theme', mode);
            }

            // Initial theme setup
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                setTheme(savedTheme);
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                setTheme('dark');
            } else {
                setTheme('light');
            }

            themeToggle.addEventListener('click', () => {

            document.querySelectorAll('.lesson-card').forEach(card => {
                card.onclick = () => showLessonDetail(card.getAttribute('data-lesson'));
            });

        // Show lesson detail
        function showLessonDetail(id) {
            const lesson = lessonsContent[id];
            if (!lesson) return;
            document.getElementById('lessons-list').classList.add('hidden');
            document.getElementById('lesson-detail').classList.remove('hidden');
            document.getElementById('lesson-title').textContent = lesson.title;
            document.getElementById('lesson-content').innerHTML = lesson.content;
            // Mark complete button state
            const lessons = getLessonsProgress();
            const btn = document.getElementById('mark-complete');
            if (lessons.completed.includes(Number(id))) {
                btn.textContent = 'Completed';
                btn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                btn.classList.add('bg-green-600', 'hover:bg-green-700');
                btn.disabled = true;
            } else {
                btn.textContent = 'Mark as Complete';
                btn.classList.remove('bg-green-600', 'hover:bg-green-700');
                btn.classList.add('bg-blue-600', 'hover:bg-blue-700');
                btn.disabled = false;

                    setLessonsProgress(lessons);
                    showLessonDetail(id);
