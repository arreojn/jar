<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Occupational Health and Safety Procedures - Computer System Servicing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="main-center">
        <div id="splash-container" class="glass-card">
            <div class="center-content">
                <img src="src/logo.png" alt="Logo" class="splash-logo">
            </div>
            <div class="splash-title">
                Occupational Health and Safety Procedures<br>
                Computer System Servicing
            </div>
        </div>
        <div id="user-form" class="glass-card user-form" style="display: none;">
            <div class="center-content">
                <img src="src/logo.png" alt="Logo" class="form-logo">
            </div>
            <h2 class="welcome-title">
                Welcome! Please enter your details to continue.
            </h2>
            <form id="details-form">
                <label for="complete-name">Complete Name:</label>
                <input type="text" id="complete-name" name="complete-name" required>
                <label for="lrn">Learner Reference Number (LRN):</label>
                <input type="text" id="lrn" name="lrn" pattern="\d{12}" maxlength="12" required>
                <label for="learner-image">Upload Your Photo:</label>
                <label class="custom-file-label" for="learner-image">Choose File</label>
                <input type="file" id="learner-image" name="learner-image" accept="image/*" required>
                <span id="file-name"></span>
                <div id="photoPreviewContainer" style="margin-top: 1rem; display:none;">
                    <img id="photoPreview" src="#" alt="Uploaded Photo Preview" style="max-width: 25%; border-radius: 1rem; box-shadow: 0 4px 16px rgba(0,0,0,0.2);" />
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('userData');
            if (userData) {
                // Not first time, proceed to home
                setTimeout(function() {
                    window.location.href = "home.html";
                }, 2000);
            } else {
                // First time, show form
                document.getElementById('splash-container').style.display = 'none';
                document.getElementById('user-form').style.display = 'block';
            }
        });

        document.getElementById('details-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('complete-name').value.trim();
            const lrn = document.getElementById('lrn').value.trim();
            const imageInput = document.getElementById('learner-image');
            const file = imageInput.files[0];

            if (name === '') {
                alert('Please enter your complete name.');
                return;
            }

            if (lrn.length !== 12 || !/^\d{12}$/.test(lrn)) {
                alert('LRN must be exactly 12 digits.');
                return;
            }

            if (!file) {
                alert('Please upload your photo.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const imageData = e.target.result;
                const data = { name: name, lrn: lrn, image: imageData };
                localStorage.setItem('userData', JSON.stringify(data));
                localStorage.setItem('name', name);
                window.location.href = "home.html";
            };
            reader.readAsDataURL(file);
        });
                document.getElementById('learner-image').addEventListener('change', function() {
          const fileNameSpan = document.getElementById('file-name');
          const file = this.files[0];
          if (file) {
            if (!file.type.startsWith('image/')) {
              alert('Please select an image file only.');
              this.value = '';
              fileNameSpan.textContent = '';
              return;
            }
            fileNameSpan.textContent = file.name;
          } else {
            fileNameSpan.textContent = '';
          }
                });

                // Add event listener for image preview
                document.getElementById('learner-image').addEventListener('change', function() {
                    const file = this.files[0];
                    const photoPreview = document.getElementById('photoPreview');
                    const photoPreviewContainer = document.getElementById('photoPreviewContainer');
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            photoPreview.src = e.target.result;
                            photoPreviewContainer.style.display = 'block';
                        }
                        reader.readAsDataURL(file);
                    } else {
                        photoPreview.src = '#';
                        photoPreviewContainer.style.display = 'none';
                    }
                });
    </script>
</body>
</html>
